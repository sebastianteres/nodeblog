<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sebastian Perez Teres - Frontend Engineer</title>
	<meta name="description" content="Iâ€™m a creative frontend engineer focused on delivering usable and beautiful applications to the end user.">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://cdn.ucb.org.br/Scripts/snippet/jquery.snippet.css" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body class="blog cs-secondary-b cs-bg-lighter">
	<%- include blog_nav.html %>

	<div class="container fill">
		<div class="row">
			<div class="col-sm-9 cs-txt-darker">
				<div class="row post-type-<%= post.type %>">
					<div class="col-sm-2 post-meta">
						<div class="post-type">
							<span class="glyphicon glyphicon-<%= viewHelpers.getPostIcon(post.type) %>"></span>
						</div>
						<p><%= helpers.dateFromNow(post.updatedAt) %></p>
						<% post.tags.forEach(function(tag){
							%>
							<span class="label label-default"><%= tag %></span>&nbsp;

							<%
							});
						%>
					</div>
					<div class="col-sm-10 post-container">
						<h1><%- post.title %></h1>
						<div class="post-content">
							<%- post.content %>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10 col-sm-offset-2">
						<script type="text/javascript">
						/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
						var disqus_shortname = 'sebastianteres'; // required: replace example with your forum shortname

						/* * * DON'T EDIT BELOW THIS LINE * * */
						(function() {
						var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
						dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
						(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						})();
						</script>
						<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
						<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<%- include blog_sidebar.html %>
			</div>
		</div>
	</div>

	<%- include footer.html %>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdn.ucb.org.br/Scripts/snippet/jquery.snippet.js"></script>
	<script>
		$("pre").snippet("javascript", {style:"dull"});
	</script>
